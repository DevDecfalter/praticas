<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="DevDecfalter">
    <meta name="description" content="Tabela simples com HTML e CSS">
    <title>Tabela de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Produtos em Estoque</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camisa</td>
                <td>R$ 29,99</td>
                <td>50 unidades</td>
            </tr>
            <tr>
                <td>Calça Jeans</td>
                <td>R$ 59,99</td>
                <td>30 unidades</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>R$ 79,99</td>
                <td>20 unidades</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
